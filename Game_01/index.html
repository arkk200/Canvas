<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game 1</title>
    <style>
      body{ margin: 0; font-size: 0; background-color: black; }
      .resize-font {font-size: 1rem;}
      ::-webkit-scrollbar{ display: none; }
    </style>
  </head>
  <body>
    <div class="resize-font fixed text-white text-sm ml-2 mt-1 select-none">Score: <span id="scoreEl">0</span></div>
    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="resize-font bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-2 rounded-full text-sm" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./canvas.js" type="module"></script>
  </body>
</html>
